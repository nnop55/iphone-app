<div class="charge">
    <button (click)="chargePhone()" [disabled]="!disableChargeButton">Charge Iphone</button>
</div>

<div class="main">
    <div class="top">
        <div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>
    <div class="center">
        <div class="header">
            <div class="left">
                <i class="ri-base-station-fill"></i>
                <i class="ri-wifi-fill"></i>
            </div>
            <div class="right"><span>{{batteryNum}}%</span> <i [class]="battery"></i></div>
        </div>
        <router-outlet></router-outlet>
    </div>
    <div class="bottom">
        <button></button>
    </div>
</div>

<button (click)="openDialog()">tmp</button>
