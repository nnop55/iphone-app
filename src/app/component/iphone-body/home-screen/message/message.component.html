<div class="main">
    <div class="input">
        <label>Mobile number</label>
        <input [(ngModel)]="mobileNum" type="text">
    </div>
    <div class="center">
        <p *ngIf="sentMessage">{{textMessage}}</p>
    </div>
    <div class="message">
        <textarea placeholder="message" [(ngModel)]="textMessage"></textarea>
        <button (click)="sent()">Sent</button>
    </div>
</div>
