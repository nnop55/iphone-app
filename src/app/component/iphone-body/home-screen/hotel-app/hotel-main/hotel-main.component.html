<div class="main">
    <div class="box">
        <div class="sides">
            <div class="top">
                <div class="content">
                    <router-outlet></router-outlet>
                </div>
            </div>
            <div class="bottom">
                <nav>
                    <div class="bottom-content">
                        <div class="home-btn">
                            <button mat-icon-button routerLink="/hotel-app/" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact:true}">
                                <i class="ri-home-6-line"></i>
                            </button>
                        </div>
                        <div class="user-menu">
                            <button mat-icon-button [matMenuTriggerFor]="aboveMenu"
                                aria-label="Example icon button with a menu icon">
                                <i class="ri-account-box-line"></i>
                            </button>

                            <mat-menu #aboveMenu="matMenu" yPosition="above">
                                <button mat-menu-item>Login</button>
                                <button mat-menu-item>Register</button>
                            </mat-menu>
                        </div>
                        <div class="map">
                            <button mat-icon-button>
                                <i class="ri-map-pin-line"></i>
                            </button>
                        </div>
                        <div class="filter">
                            <button (click)="shared.isOpened = !shared.isOpened" mat-icon-button>
                                <i class="ri-equalizer-line"></i>
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
